<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 w-50 bd-highlight">
      
            <div class="input-group mb-3">
              <span class="input-group-text">Name</span>
              <input type="text" class="form-control" [(ngModel)]="productName">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text">Product Description</span>
              <input type="text" class="form-control" [(ngModel)]="productDescription">
            </div>
      
            <div class="input-group mb-3">
              <span class="input-group-text">Product Price</span>
              <input type="text" class="form-control" [(ngModel)]="productPrice">
            </div>
      
            <div class="input-group mb-3">
              <span class="input-group-text">Product Stock</span>
              <input type="text" class="form-control" [(ngModel)]="productStock">
            </div>
          </div>
        </div>
        <button type="button" (click)="addProduct()" *ngIf="prd.productId==='0'" class="btn btn-primary">
          Create
        </button>
        <button type="button" (click)="updateProduct()" *ngIf="prd.productId!=='0'" class="btn btn-primary">
          Update
        </button>
      </div>
    </div>
  </div>
</div>
